<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head  th:replace="~{layout.html :: header}">
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<form onsubmit="return onSubmit()" th:action="@{/user/edit/{id}(id=${user.id})}" method="post" th:object="${user}" class="w-50">
  <div class="mb-3">
    <label for="oldPassword" class="form-label"> Old Password</label>
    <input type="password" name="oldPassword" class="form-control" id="oldPassword" placeholder="Password">
  </div>
  <div>
    <label for="password" class="form-label"> New Password</label>
    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
  </div>
  <div>
    <label for="confirmPassword" class="form-label"> Confirm Password</label>
    <input type="password" class="form-control" id="confirmPassword" placeholder="Password">
  </div>
  <div class="mb-3">
    <label for="dob" class="form-label">Date of Birth</label>
    <input type="date" class="form-control" id="dob" name="dob" placeholder="Date of Birth" th:field="*{dob}">
  </div>
  <div class="mb-3">
    <label for="gender" class="form-label">Gender</label>
    <select class="form-control" id="gender" name="gender" th:field="*{gender}">
      <option th:each="item : ${genders}" th:value="${item}" th:text="${item.name}"></option>
    </select>
  </div>
  <div class="mb-3">
    <label for="fullName" class="form-label">Full Name</label>
    <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Full Name" th:field="*{fullName}">
  </div>
  <button type="submit" class="btn btn-success">Edit</button>
  <a class="btn btn-secondary" href="/user">Back</a>
</form>
<th:block th:insert="~{layout.html :: myScript}"></th:block>

<script>
  const newPassword = document.getElementById('password');
  const confirmPassword = document.getElementById('confirmPassword');
  function onSubmit(){

    if(newPassword.value !== confirmPassword.value){
      toastr.error("Confirm password not  match");
      return false;
    }
    return true;
  }
</script>
</body>
</html>
