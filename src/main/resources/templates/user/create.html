<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head  th:replace="~{layout.html :: header}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/user/create" method="post" th:object="${user}" class="w-50">
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Username" th:field="*{username}">
        <span class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Email" th:field="*{email}">
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" th:field="*{password}">
    </div>
    <div class="mb-3">
        <label for="dob" class="form-label">Date of Birth</label>
        <input type="date" class="form-control" id="dob" name="dob" placeholder="Date of Birth" th:field="*{dob}">
    </div>
    <div class="mb-3">
        <label for="gender" class="form-label">Gender</label>
        <select class="form-control" id="gender" name="gender" th:field="*{gender}">
            <option th:each="item : ${genders}" th:value="${item}" th:text="${item.name}"></option>
        </select>
    </div>
    <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Full Name" th:field="*{fullName}">
    </div>
    <button type="submit" class="btn btn-success">Create</button>
    <a class="btn btn-secondary" href="/user">Back</a>
</form>
<th:block th:insert="~{layout.html :: myScript}"></th:block>
</body>
</html>
